<html lang="en">

    <title>Calculator</title>
    <link rel="stylesheet" href="codes.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" readonly>
<div class="button_container">
    <button class="button "onclick="displayval='';
    document.querySelector('#display').value=displayval   " >C</button>
<button class=" button 1" onclick="displayval=displayval+'1';
 document.querySelector('#display').value=displayval   " 
>1</button>
<button class=" button "onclick="displayval=displayval+'2';
document.querySelector('#display').value=displayval   " >
2</button>
<button class="button "onclick="displayval=displayval+'+';
document.querySelector('#display').value=displayval   " >+</button>

<button class="button "onclick="displayval=displayval+'3';
document.querySelector('#display').value=displayval   " >3</button>
<button class=" button "onclick="displayval=displayval+'4';
document.querySelector('#display').value=displayval   " >4</button>
<button class="button "onclick="displayval=displayval+'-';
document.querySelector('#display').value=displayval   " >-</button>

<button class=" button "onclick="displayval=displayval+'5';
document.querySelector('#display').value=displayval   " >5</button>
<button class="button "onclick="displayval=displayval+'6';
document.querySelector('#display').value=displayval   " >6</button>
<button class="button 1"onclick="displayval=displayval+'*';
document.querySelector('#display').value=displayval   " >*</button>

<button class="button "onclick="displayval=displayval+'7';
document.querySelector('#display').value=displayval   " >7</button>
<button class="button "onclick="displayval=displayval+'8';
document.querySelector('#display').value=displayval   " >8</button>
<button class="button "onclick="displayval=displayval+'/';
document.querySelector('#display').value=displayval   " >/</button>
<button class="button c"onclick="displayval=eval(displayval);
document.querySelector('#display').value=displayval   " >=</button>

<button class="button "onclick="displayval=displayval+'9';
document.querySelector('#display').value=displayval   " >9</button>
<button class="button "onclick="displayval=displayval+'0';
document.querySelector('#display').value=displayval   " >0</button>
<button class="button "onclick="displayval=displayval+'.';
document.querySelector('#display').value=displayval   " >.</button>
</div>
    </div>
